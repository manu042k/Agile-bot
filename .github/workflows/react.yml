name: React App Build

on:
  push:
    branches: [ "production" ]
    paths:
      - 'NFrontend/**'
  pull_request:
    branches: [ "production" ]
    paths:
      - 'NFrontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to the latest version

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Updated to a modern, stable version

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: NFrontend
        run: |
          npm ci --legacy-peer-deps  # Use npm ci for a clean install with consistent dependencies

      # Step 4: Build the React app
      - name: Build the React app
        working-directory: NFrontend
        run: |
          rm -rf node_modules/.vite  # Clean Vite cache
          rm -rf dist  # Remove old build
          npm run build

      # Step 5: Verify the build output
      - name: Verify build output
        working-directory: NFrontend
        run: |
          ls build  # Ensure the 'build' folder is generated

      # Step 6: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: NFrontend/build  # Path to the build output
