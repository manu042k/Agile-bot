name: React App Build

on:
  push:
    branches: [ "production" ]
    paths:
      - 'NFrontend/**'
  pull_request:
    branches: [ "production" ]
    paths:
      - 'NFrontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4  # Use the latest version

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use Node.js 18 (modern, stable version)

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: NFrontend
        run: |
          npm ci --legacy-peer-deps  # Clean install using package-lock.json

      # Step 4: Clean cache and build the React app
      - name: Clean cache and build the React app
        working-directory: NFrontend
        run: |
          rm -rf node_modules/.vite  # Clean Vite cache
          rm -rf dist  # Remove old build files
          npm run build  # Run the build script

      # Step 5: Verify the build output
      - name: Verify build output
        working-directory: NFrontend
        run: |
          ls -R dist  # Ensure the 'dist' folder is created after build

      # Step 6: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: NFrontend/dist  # Path to the output directory after build
          
      # Optional: Check for casing or path issues in imports
      - name: Check file casing
        working-directory: NFrontend
        run: find src -iname "*.tsx"  # Find all .tsx files to check case sensitivity

