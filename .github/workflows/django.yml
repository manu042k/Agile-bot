name: Django CI

on:
  pull_request:
    branches: [ "production" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Set up Python (Using Python 3.8 as an example)
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: 3.9.6 # Use a single Python version, e.g., 3.8

    # Install Dependencies in Backend directory
    - name: Install Dependencies
      run: |
        cd Backend  # Change to the Backend directory
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Run Tests in Backend directory
    - name: Run Tests
      run: |
        cd Backend  # Change to the Backend directory
        python manage.py test
